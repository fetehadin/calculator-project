<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full-screen">
        <div class="upper-wrapper">
        </div>
            <div class="wrappers-containor">
                <ul class="button-wrapper">
                    <li class="whi-button">AC</li>
                    <li class="whi-button">+/-</li>
                    <li class="whi-button">%</li>
                    <li class="yel-button">/</li>
                    <li class="bla-button">7</li>
                    <li class="bla-button">8</li>
                    <li class="bla-button">9</li>
                    <li class="yel-button">x</li>
                    <li class="bla-button">4</li>
                    <li class="bla-button">5</li>
                    <li class="bla-button">6</li>
                    <li class="yel-button">-</li>
                    <li class="bla-button">1</li>
                    <li class="bla-button">2</li>
                    <li class="bla-button">3</li>
                    <li class="yel-button">+</li>
                    <li class="bla-button" id="zero">0</li>
                    <li class="bla-button">.</li>
                    <li class="yel-button">=</li>
                </ul>
            </div>             
    </div>    
</body>
</html>
